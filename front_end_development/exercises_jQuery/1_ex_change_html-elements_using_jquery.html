<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change the Elements Using jQuery</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
  <link rel="stylesheet" href="animate.css">
</head>
<!-- CSS style -->
<style>
</style>
<body>
	<div class="container-fluid">
	  <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">#target1</button>
            <button class="btn btn-default target" id="target2">#target2</button>
            <button class="btn btn-default target" id="target3">#target3</button>
          </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
          <div class="well" id="right-well">
          	<button class="btn btn-default target" id="target4">#target4</button>
            <button class="btn btn-default target" id="target5">#target5</button>
            <button class="btn btn-default target" id="target6">#target6</button>
          </div>
      </div>
    </div>
  </div>

<script src="jquery.js"></script>

<link rel="stylesheet" href="jquery_ui/jquery-ui.min.css">
<script src="jquery_ui/external/jquery/jquery.js"></script>
<script src="jquery_ui/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
  	$("button").addClass("animated bounce");
  	$(".well").addClass("animated shake");
  	$("#target3").addClass("animated fadeOut");
  	$("button").removeClass("btn-default");
  	$("#target1").css("color", "red");
  	$("#target4").prop("disabled",true);
  	$("#target5").html("<em>#target5</em>");
  	$("#target6").clone().appendTo("#left-well");
  	// $("#target6").remove();
  	$("#target4").parent().css("background-color", "blue");
  	$("#right-well").children().css("color", "green");
  	$(".target:nth-child(2)").addClass("swing");
  	// $(".target:odd").addClass("animated shake");
  	$(".target:even").addClass("animated swing");
  	$("body").addClass("animated hinge");
  });

</script> 
</body>
</html>
