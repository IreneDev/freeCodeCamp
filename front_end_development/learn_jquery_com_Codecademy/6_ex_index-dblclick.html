<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Events</title>
</head>

<!-- CSS style -->

<style>
	div {
	    height: 100px;
	    width: 100px;
	    border-radius: 5px;
	    background-color: #ABCDEF;
	}  
</style>


<body>
	<div></div>
    
    <script src="jquery.js"></script>
 
    <script>
    // double click event
    $(document).ready(function(){
    	$("div").dblclick(function(){
    		$(this).fadeOut();
    	});
    });
 
    
    
    </script> 
</body>
</html>
