<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploison of the Planet</title>
</head>
<!-- CSS style -->
<style>
	body {
    background-image: url('http://bit.ly/UpQgJ6');
    repeat: no-repeat;
  }
  div {
    height: 100px;
    width: 100px;
    border-radius: 100%;
    background-color: #008800;
    background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#003500), to(#008800));
    background-image: -webkit-linear-gradient(left, #003500, #008800); 
    background-image:    -moz-linear-gradient(left, #003500, #008800);
    background-image:     -ms-linear-gradient(left, #003500, #008800);
    background-image:      -o-linear-gradient(left, #003500, #008800);
  }
</style>
<body>
  <div></div>
    
<script src="jquery.js"></script>
<link rel="stylesheet" href="jquery_ui/jquery-ui.min.css">
<script src="jquery_ui/external/jquery/jquery.js"></script>
<script src="jquery_ui/jquery-ui.min.js"></script>

<script>
  $(document).ready(function() {
    $("div").click(function(){
    	$(this).effect("explode");
    });
  });
</script> 
</body>
</html>
