<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>

<!-- CSS style -->

<style>
div {
    height: 100px;
    width: 100px;
    background-color: #FF0000;
    border-radius: 5px;
    margin-bottom: 5px;
}
#green {
    background-color: #008800;
}
#pink {
    height: 60px;
    width: 100px;
    border-radius: 5px;
    background-color: #fd3ce5;
    text-align: center;
    color: #FFFFFF;
    font-family: Verdana, Arial, Sans-Serif;
    opacity: 0.35;
}
</style>


<body>
    <!-- This div is static -->
    <div></div>
    <!-- This #green will disappear when user opens webpage -->
	<div id="green"></div>
    <!-- This #pink will change opacity when user puts the mouse over/away it -->
    <div id="pink"></div>

<!-- MAGICAL jQUERY! -->

<!--   1. Put link for jquery.js file which I downloaded from http://jquery.com/download/ -->
    <script src="jquery.js"></script>
 <!--    2. Then tags <script></script>, between which I put script for jQuery -->
    <script>
 
    $(document).ready(function() {
    $("#green").fadeOut(1000);
});
 
    $(document).ready(function() {
    $("#pink").mouseenter(function() {
        $("#pink").fadeTo("fast", 1);
    });
    $("#pink").mouseleave(function() {
        $("#pink").fadeTo("fast", 0.35);
    });
});
    
    </script> 
</body>
</html>
