<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery: .keydown and .animate</title>
</head>
<!-- CSS style -->
<style>
	div {
	    height: 50px;
	    width: 50px;
	    border-radius: 10px;
	    background-color: #FF0000;
	    position: relative;
	}   
</style>
<body>
	<div></div>
    
    <script src="jquery.js"></script>
 
    <script>
    $(document).ready(function() {
    	$(document).keydown(function(){
    		$("div").animate({left:"+=10px"}, 500);
    	});
    }); 
    </script> 
</body>
</html>
