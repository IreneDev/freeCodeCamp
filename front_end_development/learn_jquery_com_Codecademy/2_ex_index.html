<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Functions and Selectors</title>

	
</head>
<style>
		div {
		    height: 100px;
		    width: 100px;
		    background-color: #FA6900;
		    border-radius: 5px;
		}
		.vanish {
    height: 100px;
    width: 100px;
    display: inline-block;
    background-color: #08c1c3;
    border-radius: 5px;
    }
    .test_this {
    height: 100px;
    width: 100px;
    background-color: #51ED5E;
    border-radius: 5px;
    display: inline-block;
    }
</style>
<body>
	<div id="hide"></div>
	<br><br><br>
	<div class="vanish"></div><br>
  <button id="click_me">Click Me!</button>
  <br><br><br>
  <div class="test_this"></div><br>
  <div class="test_this"></div><br>
  <div class="test_this"></div><br>
  <div class="test_this"></div><br>
</body>
<script type='text/javascript' src='jquery.js'></script>
<script>
  $(document).ready(function() {
  	$("#hide").hide(6000);
  });
  $(document).ready(function() {
  	$("div").fadeIn(6000);
  });

	$(document).ready(function() {
		$("#click_me").click(function(){
			$(".vanish").fadeOut();
		});
	});
// The THIS keyword refers to the jQuery object you're currently doing something with. If you use an event handler on an element—that's the fancy name for actions like .click() and .mouseenter(), since they handle jQuery events—you can call the actual event that occurs (such as fadeOut()) on $(this), and the event will only affect the element you're currently doing something with (for example, clicking on or mousing over). 
//!!! No need for the quotes for THIS
  $(document).ready(function(){
  	$(".test_this").click(function() {
  		$(this).fadeOut("slow");
  	});
  });
</script>

</html>
