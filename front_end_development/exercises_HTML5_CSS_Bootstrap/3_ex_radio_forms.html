<!DOCTYPE html>
<html lan="en">
<head>
	<meta charset="UTF-8">
	<title>Radio for Forms</title>
</head>
<body>
	<form>
		<input type="text" placeholder="Type your Cat's name" required><br>
		<label for="indoor">Indoor
			<input type="radio" name="indoor-outdoor" checked>
		</label>
		<label for="submit">Outdoor
			<input type="radio" name="indoor-outdoor">
		</label><br>
		<button type="submit">Submit</button> 
	</form>
</body>
</html>
