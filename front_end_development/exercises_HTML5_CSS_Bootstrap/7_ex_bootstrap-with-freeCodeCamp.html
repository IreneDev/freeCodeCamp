<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>MyCatApp</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<style>
  h1 {
  	font-family: Lobster, sans-serif;
  	font-size: 48px;
  	color: #ff0000;
  }
</style>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8">
				<h1 class="text-center">MyCatApp</h1>
			</div>
			<div class="col-xs-4">
				<img class="img-circle img-responsive" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. ">
			</div>
		</div>
		
		<br> <br>
		<img class="img-responsive" src="https://bit.ly/fcc-running-cats">
		<br>

		<div class="row">
			<div class="col-xs-4">
				<button class="btn btn-default btn-primary btn-block">
					<i class="glyphicon glyphicon-thumbs-up"></i>
					Like
				</button>
			</div>
			<div class="col-xs-4">
				<button class="btn btn-block btn-info"><i class="glyphicon glyphicon-info-sign"></i>
					Info</button>
		  </div>
		</div>
		


	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
