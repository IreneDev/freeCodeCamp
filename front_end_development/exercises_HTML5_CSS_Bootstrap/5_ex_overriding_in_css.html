<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
  body {
  	background-color: black;
  	color: white;
  }
  /*this !important will override everything in css*/
  .green-t {
  	color: green !important;
  }
  .yellow-t {
  	color: yellow;
  }
  #pink-t {
  	color: pink;
  }
</style>
<body>
	<h1 class="green-t yellow-t" id="pink-t" style="color: red">Super !important Feature in CSS</h1>
</body>

</html>
